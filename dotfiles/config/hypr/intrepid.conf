##### This is nsweeting2's Hyprland config file.
##### Formatted to match the logic flow of HyprSettings
##### Refer to the wiki for more information.
##### https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

##### GENERAL #####

# Monitors??
# Dual monitors horizontal 1:1
monitor = DP-1, highres, 0x0, 1
monitor = DP-2, highres, 1920x0, 1

# Single external/laptop monitor
# monitor = , highres, 0x0, 1

##### GLOBALS #####
# We get Syntax errors if this is any lower.

$mainMod = SUPER
$terminal = ghostty
$menu = dms ipc call spotlight toggle
$browser = brave
$notifications = dms ipc call notifications toggle
$clipboard = dms ipc call clipboard toggle
$settings = dms ipc call settings toggle
$overview = dms ipc call hypr toggleOverview
$keybinds = dms ipc call keybinds toggle hyprland
$lock = dms ipc call lock lock
$sysmon = dms ipc call processlist toggle

# Dwindle
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1
}

##### KEYBINDS #####

# Binds cheat sheet
bind = $mainMod SHIFT, Slash, exec, $keybinds

# Application Launching
bind = $mainMod, T, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $notifications
bind = $mainMod, v, exec, $clipboard
bind = $mainMod, S, exec, $settings
bind = $mainMod, TAB, exec, $overview

#Session Managment
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, $sysmon

# Window Managment
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, T, togglefloating
bind = $mainMod, W, togglegroup

# Screenshots
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Volume and Media Control
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

##### LOOK & FEEL #####

# General
general {
    border_size = 0
    gaps_in = 10
    gaps_out = 10
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 3
    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

##### ANIMATIONS #####

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

##### WORKSPACES #####

# Split workspaces for Dual monitors 1-5:6-0
# Workspace 1-5 on display 1
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
# Workspace 6-0 on display 2
workspace=6,monitor:DP-2
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:DP-2

